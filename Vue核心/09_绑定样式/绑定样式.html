<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../js/vue.js"></script>
</head>
<body>

<div id="root">

</div>

<script type="text/javascript">
	//两个重要小原则：
	//	1.所有Vue管理的函数最好写成普通的函数，这样this的指向才是vm或组件实例对象
	//	2.所有不被Vue所管理的函数（定时器的回调函数、ajax的回调函数等）最好写成箭头函数，
	//    这样this的指向才是vm或组件的实例对象
	const vm = new Vue({
		el:'#root',

	})

</script>
</body>
</html>
