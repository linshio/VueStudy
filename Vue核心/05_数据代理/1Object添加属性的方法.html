<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../js/vue.js"></script>
</head>
<body>

<script type="text/javascript">
	let num = 33
 	person = {
		name:'az'
	}

	Object.defineProperty(person,'age',{
		// value:22,
		// enumerable:true, //控制属性是否可以枚举
		// writable:true ,//控制属性是否可以被修改
		// configurable:true ,//控制属性是否可以被删除

		//当有人读取person的age时该函数就会被调用
		get() {
			return num
		},
		//当有人修改person的age时该函数会被调用
		set(v) {
			console.log(v)
			num = v
		}
	})

	console.log(person)
</script>
</body>
</html>
