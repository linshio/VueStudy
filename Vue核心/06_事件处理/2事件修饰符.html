<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin-top: 20px;
		}
	</style>
	<script src="../../js/vue.js"></script>
</head>
<body>

<div id="root">
	<h1>{{name.toUpperCase()}}</h1>
<!--
1. .prevent：阻止默认的事件
2. .stop   ：阻止事件冒泡
3. .once   ：事件只能够触发一次
-->
	<a href="http://www.bing.com" @click.prevent="showInfo">点击弹出提示信息</a>
	<div @click="showInfo">
		<button @click.stop.once="showInfo">stop</button>
	</div>
	<button @click.once="showInfo">once</button>
</div>

<script type="text/javascript">
	const vm = new Vue({
		el:'#root',
		data() {
			return {
				name:'az',
			};
		},
		methods:{
			showInfo(e){
				alert('hello')
			}
		}
	})
</script>
</body>
</html>
