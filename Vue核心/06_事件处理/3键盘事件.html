<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin-top: 20px;
		}
	</style>
	<script src="../../js/vue.js"></script>
</head>
<body>

<div id="root">
	<h1>{{name.toUpperCase()}}</h1>
	<!--
	Vue 中常用的按键别名为：
			回车 -> enter
			删除 -> delete
			退出 -> esc
			空格 -> space
			换行 -> tab tab使用keydown，其他的使用keydown
			上 -> up
			下 -> down
			左 -> left
			右 -> right

			系统修饰键：ctrl、alt、shift、meta 也就是windows键
			要配合keydown使用
	-->
	<input type="text" placeholder="please input enter:" @keydown.ctrl.y="showInfo">
<!--	<input type="text" placeholder="please input enter:" @keydown.huiche="showInfo">-->
</div>

<script type="text/javascript">
	//给按键定义别名
	Vue.config.keyCodes.huiche = 13
	const vm = new Vue({
		el:'#root',
		data() {
			return {
				name:'az',
			};
		},
		methods:{
			showInfo(e){
				console.log(e.target.value)
			}
		}
	})
</script>
</body>
</html>
