<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
  <script src="../../js/vue.js"></script>
<!--  <script src="../../js/dayjs.min.js"></script>-->
</head>
<body>
<div id="root">
  <h2 v-cloak>{{name}}</h2>
</div>
<script>
  /**
   *  v-cloak指令（没有值）
   *    1.本质是一个特殊的属性，Vue实例创建完毕后并接管容器后会删掉v-cloak属性。
   *    2.使用css配合v-cloak可以解决网速慢时候页面展示出{{xxx}}的问题
   */
  new Vue({
    el:'#root',
    data:{
      name:'az'
    }
  })
</script>
</body>
</html>
