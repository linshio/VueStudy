<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../js/vue.js"></script>
<!--  <script src="../../js/dayjs.min.js"></script>-->
</head>
<body>
<div id="root">
  <h2 v-once>n的初始值为{{n}}</h2>
  <h2>当前n的值为{{n}}</h2>
  <button @click="n++">点击n++</button>
</div>
<script>
  /**
   *  v-once指令（没有值）
   *    1.v-once所在节点在初次动态渲染后，就视为静态的内容了
   *    2.以后数据的改变不会引起v-once所在结构的更新，可以用户优化性能
   */
  new Vue({
    el:'#root',
    data:{
      n:1
    }
  })
</script>
</body>
</html>
