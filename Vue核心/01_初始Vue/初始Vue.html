<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../js/vue.js"></script>
</head>
<body>

<div id="root">
	<!--{{}}内可以写js的表达式-->
	<h1>hello {{name.toLowerCase()}}, {{age}} </h1>
</div>

<script>
    Vue.config.productionTip = false //阻止Vue的默认提示
		//准备好一个容器 容器与实例对象是一一对应的
		new Vue({
				el:'#root', //el用于指定当前的Vue实例为那个容器进行服务
				data:{ //data 用户存储数据，数据提供el所指定的容器去进行使用
						name:'AZ',
						age:22
				}
		});
</script>
</body>
</html>
