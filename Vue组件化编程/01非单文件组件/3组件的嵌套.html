<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板文件</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">

</div>
<script>
  //组件的嵌套使用

  const student = {
    template:`<div><h2>学生名称：{{studentName}}</h2><h2>学生年龄：{{age}}</h2></div>`,
    data(){
      return {
        studentName:'az',
        age:22
      }
    }
  }

  //定义组件
  const school = {
    template:`<div><h2>学校名称：{{schoolName}}</h2><h2>学校地址：{{address}}</h2><student></student></div>`,
    data(){
      return {
        schoolName:'azSchool',
        address:'qwer'
      }
    },
    components:{
      student
    }
  }

  const hello = {
    name:'hello',
    template:`<div>hello</div>`,
    data(){
      return {
        schoolName:'azSchool',
        address:'qwer'
      }
    },
    components:{
      student
    }
  }

  //定义app组件
  const app = Vue.extend({
    template:`
      <div>
        <hello></hello>
        <school></school>
      </div>
    `,
    components:{
      school:school,
      hello:hello
    }
  })


  new Vue({
    el:'#root',
    template:`
      <div><app></app></div>
    `,
    data:{
      msg:'hello'
    },
    //2局部引用模块
    components:{
      app
    }
  })
</script>
</body>
</html>
