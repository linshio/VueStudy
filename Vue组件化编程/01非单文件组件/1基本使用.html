<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<!--注意： 组件之间的数据是不会产生干扰的-->
<div id="root">
  <school></school>
  <hr>
  <student></student>
</div>
<div id="root2">
  <hello></hello>
</div>
<script>
  //第一步：创建school组件
  const school =  Vue.extend({
    // el:'#root', //组件定义的时候，一定不要写el的配置项，应为最终所有的组件都要被一个vm管理，由vm决定服务
    data(){
      return{
        schoolName:'azSchool',
        address:'haha'
      }
    },
    template:` <div> <h2>学校名称：{{schoolName}}</h2>
      <h2>学校地址：{{address}}</h2>
    <button @click="showName()">点我提示学校名</button>
    </div>`,
    methods:{
      showName(){
        alert(this.schoolName)
      }
    }
  })
  //第一步：创建student组件
  const student =  Vue.extend({
    // el:'#root', //组件定义的时候，一定不要写el的配置项，应为最终所有的组件都要被一个vm管理，由vm决定服务
    data(){
      return{
          studentName:'az',
          age:33
      }
    },
    template:` <div><h2>学生名称：{{studentName}}</h2>
      <h2>学生年龄：{{age}}</h2></div>`
  })
  new Vue({
    el:'#root',
    //第二步:注册组件（局部注册）
    components:{
      school:school,
      student:student
    }
  })


  //1创建 hello 组件
  const hello = Vue.extend({
    template: `<div><h2>helloWorld</h2></div>`,
    data(){
      return{
      }
    }
  })

  //全局组件
  Vue.component('hello',hello);

  new Vue({
    el:'#root2',
    //第二步:注册组件（局部注册）
    components:{
    }
  })



</script>
</body>
</html>
